<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Doğrulama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <h3 class="text-center mb-4">Hesabınızı Doğrulayın</h3>
        <p class="text-muted text-center">Lütfen e-posta adresinize gönderilen doğrulama kodunu girin.</p>
        <form th:action="@{/verify}" method="post">
            <div class="mb-3">
                <label for="verificationCode" class="form-label">Doğrulama Kodu</label>
                <input type="text" class="form-control" id="verificationCode" name="verificationCode" placeholder="Kodunuzu giriniz" required>
            </div>
            <input type="hidden" name="email" th:value="${userEmail}"/>
            <button type="submit" class="btn btn-primary w-100">Doğrula</button>
        </form>
        <!-- Hatalı kod mesajı -->
        <div th:if="${error}" class="mt-3">
            <p class="text-danger text-center" th:text="${error}"></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
