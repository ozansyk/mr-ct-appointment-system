<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Kullanıcı Paneli</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Ana Sayfa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ayarlar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning" href="/logout">Çıkış</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Hoş Geldiniz Mesajı -->
    <div class="alert alert-info text-center">
        <h4 th:text="'Hoş geldiniz, ' + ${username} + '!'"></h4>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="card text-bg-light">
                <div class="card-body">
                    <h5 class="card-title">Toplam Kullanıcılar</h5>
                    <p class="card-text fs-4">152</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-light">
                <div class="card-body">
                    <h5 class="card-title">Yeni Kayıtlar</h5>
                    <p class="card-text fs-4">12</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-light">
                <div class="card-body">
                    <h5 class="card-title">Aktif Kullanıcılar</h5>
                    <p class="card-text fs-4">97</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-light">
                <div class="card-body">
                    <h5 class="card-title">Bugün İşlem Yapıldı</h5>
                    <p class="card-text fs-4">34</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Son İşlemler
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Kullanıcı <b>Ali</b> kayıt oldu.</li>
                    <li class="list-group-item">Sipariş #4531 onaylandı.</li>
                    <li class="list-group-item">Admin <b>Ozan</b> giriş yaptı.</li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Bildirimler
                </div>
                <div class="card-body">
                    <p>Yeni bildirim yok.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
