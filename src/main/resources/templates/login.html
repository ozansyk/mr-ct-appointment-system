<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="icon" href="/images/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <div class="text-center mb-4">
            <img th:src="@{/images/logo.png}" alt="Logo" style="width: 150px;" />
        </div>
        <h3 class="text-center mb-3">Hoş Geldiniz</h3>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
                Başarıyla çıkış yaptınız.
            </div>
            <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                [[${param.error}]]
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı Adı" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                <label class="form-check-label" for="rememberMe">Beni Hatırla</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
            <div class="text-center mt-3">
                <p>Hesabınız yok mu? <a href="/register" class="text-primary">Kayıt Ol</a></p>
            </div>

        </form>
    </div>
</div>

<div class="text-center mt-4">
    <p class="text-muted">Created by Ozan Soyak</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
