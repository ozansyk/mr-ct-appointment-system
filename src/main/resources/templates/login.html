<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Giriş</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" method="post">
    <div>
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" name="username" id="username" required th:value="${param.username}"> <!-- Kullanıcı adı hatalı girişlerde URL parametresinden alınır -->
    </div>
    <div>
        <label for="password">Şifre:</label>
        <input type="password" name="password" id="password" required>
    </div>
    <button type="submit">Giriş Yap</button>
</form>

<!-- Giriş hatası olursa mesajı göstermek için -->
<div th:if="${param.error}">
    <p style="color:red;" th:text="${param.error}"></p>
</div>
</body>
</html>
